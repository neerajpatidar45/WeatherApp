<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="container">
            <div class="tab-container">
                <p class="tab" data-userweather>Your weather</p>
                <p class="tab" data-searchweather>Search weather</p>
            </div>

            <div class="weather-container">
                <!--grant location container-->
                <div class="sub-container grant-location-container">
                    <img src="../images/location.jpeg" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather information</p>
                    <button class="btn" data-grantaccess>Grant Access</button>
                </div>

                <!--search form-->
                <form class="form-container" data-searchcontainer>
                    <input placeholder="Search for city..." data-searchinput>
                    <button class="btn" type="submit">
                        <img src="../images/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!--loding screen-->
                <div class="sub-container loading-container">
                    <img src="..//images/lodinggif.png" height="150" width="150">
                    <p>Loading</p>
                </div>

                <!--show weather information-->
                <div class="sub-container user-info-container">
                    <!--city name and flag-->
                    <div class="name">
                        <p data-cityname></p>
                        <img data-countryicon>
                    </div>

                    <!--weather description-->
                    <p data-weatherdesc></p>

                    <!--weather icon-->
                    <img data-weathericon>

                    <!--temperature-->
                    <p data-temp></p>

                    <!-- 3card parameter-->
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="../images/windspeed.jpeg">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="../images/humunity.jpeg">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="../images/cloud.png">
                            <p>clouds</p>
                            <p data-cloudness></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
